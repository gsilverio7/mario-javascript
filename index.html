<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <img src="imgs/clouds.png" class="clouds">
        <img src="imgs/pipe.png" class="pipe" />
        <img src="imgs/mario.gif" class="mario" />
    </div>
    <div class="ui start">
        Press any button to jump! <br>
        Click <span class="btn btn-start">HERE</span> to start!
    </div>
    <div class="ui game-over">
        GAME OVER! <br>
        Click <span class="btn btn-reload">HERE</span> to start again!
    </div>
    <div class="ui sound">
        <span class="btn btn-sound">TURN SOUND ON</span>
    </div>
    <div class="ui h-score">
        <!-- HIGHEST SCORE: 0 -->
    </div>
    <script src="script.js"></script>
</body>
</html>
